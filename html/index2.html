<!DOCTYPE html>
  <html>
  <head>
    <title>Grid Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/960_12_col.css" />
    <link rel="stylesheet" type="text/css" href="../css/style2.css" />
    <link rel="icon" type="image/jpg" href="docs/img/jam.jpg">
  </head>
<body>
  <div class="container_12 clearfix">
    <div id="header" class="grid_12">

      <div id="nav">
        <iframe
            width='1000'
            height='150'
            allowfullscreen
            seamless
            src="header.html"
                frameborder="0"
            style="border:0"
            >
          </iframe><br />
        <figure>
      		<img src="../docs/img/jam.jpg" alt="jam">
              </figure>
      </div>
    </div>
    <div id="feature" class="grid_12"><p>Feature</p></div>
    <div class="article grid_4"><p>Column One</p></div>
    <div class="article grid_4"><p>Column Two</p></div>
    <div class="article grid_4"><p>Column Three</p></div>
    <div id="footer" class="grid_12"><p>&copy; Copyright</p></div>
  </div>
</body>
</html>
