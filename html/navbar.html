window.onload=startTime();
  function startTime(){
    var time = new Date();
    var h = time.getHours();
    var m = time.getMinutes();
    var s = time.getSeconds();
    document.getElementById("time").innerHTML = "current time: " + h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
  }
